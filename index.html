<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/cae36dc232.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/profile/style.css">
  <title>Profile Page</title>
</head>
<body>
  <div class="container" id="intro">
      <div class="card">
        <h1 class="text-center">Panashe Mugayapi</h1>
        <img class="img-rounded img-profile" src="/profile/images/profile.JPG" alt="Profile Image">
        <h2>Software Engineer + Photographer</h2>
        <nav>
          <ul class="list-inline">
          <li>
            <a href="#skills-media">Skills</a>
          </li>
          <li>
            <a href="#resume">Resume</a>
          </li>
          <li>
            <a href="#experience">Experience</a>
          </li>
          <li>
            <a href="#photography">Photography</a>
          </li>
          </ul>
        </nav>
        <p class="text-center">Hi! I'm a Software Engineer from Melbourne Australia, I enjoy creating digital solutions, photography and fashion</p>
        <button class="call-to-action">Click Me!</button>
      </div>

    <div class="card" id="social-media">
      <h2>Connect with Me!</h2>
      <ul class="list-inline text-center">
        <li>
          <a href="https://www.linkedin.com/in/panashe-mugayapi-7a5861185/" target="_blank">
            <i class="fa-brands fa-linkedin-in"></i>
          </a>
        </li>
        <li>
          <a href="https://www.instagram.com/nash.takes.photos/" target="_blank">
            <i class="fa-brands fa-instagram"></i>
          </a>
        </li>
        <li>
          <a href="https://www.facebook.com/panashe.mugayapi/" target="_blank">
            <i class="fa-brands fa-facebook-f"></i>
          </a>
        </li>
         <li>
          <a href="https://github.com/Panashe1" target="_blank">
          <i class="fa-brands fa-github"></i>
          </a>
        </li>
      </ul>
    </div>

    <div class="container">
      <div class="card" id="skills-media">
        <h2>Skills</h2>
        <ul class="list-inline text-center">
          <li>
            <i class="fa-brands fa-html5"></i>
          </li>
          <li>
            <i class="fa-brands fa-css3"></i>
          </li>
          <li>
            <i class="fa-brands fa-js-square"></i>
          </li>
          <li>
            <i class="fa-brands fa-react"></i>
          </li>
          <li>
            <i class="fa-brands fa-github"></i>
          </li>
        </ul>
      </div>
    </div>

    <div class="container">
      <div class="card" id="resume">
        <h2>Resume</h2>
        <p></p>
      </div>
    </div>


    <div class="container">
      <div class="card" id="experience">
        <h2>Experience</h2>
      </div>
    </div>

    <div class="container">
      <div class="card" id="photography">
        <h2>Photography</h2>
      </div>
    </div>
  </div>
</body>
</html>
